<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <h1>Welcome to the Amazing Star Wars RPG!</h1>
        <br>
        <div id="images">
            <button id="box1" class="box" value="1">
                <h2 class = "name">Obi-Wan Kenobi</h2>
                <img id="char1" src="assets/images/Obi.jpg" alt="first character">
                <h3 id="hp1"></h3>
            </button>
            <button id="box2" class="box" value="2">
                <h2>Luke Skywalker</h2>
                <img id="char2" src="assets/images/Luke.jpg" alt="second character">
                <h3 id="hp2"></h3>
            </button>
            <button id="box3" class="box" value="3">
                <h2>Darth Sidious</h2>
                <img id="char3" src="assets/images/DarthS.jpg" alt="third character">
                <h3 id="hp3"></h3>
            </button>
            <button id="box4" class="box" value="4">
                <h2>Darth Maul</h2>
                <img id="char4" src="assets/images/DarthM.png" alt="fourth character">
                <h3 id="hp4"></h3>
            </button>
        </div>
        <h4 id="charBox">This is your character:</h4>
        
        <h4 id="enemyBox">These enemies are available to attack:</h4>
        
        <h4 id="defenderBox">Current defender:</h4>
        
        <button id="click">Click to Attack!</button>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
